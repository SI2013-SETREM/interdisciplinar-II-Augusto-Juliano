<div ng-controller="drColecaoController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Coleção
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Coleção
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form" name="form" ng-submit="save(drColecao);">
                <input class="form-control hidden" value="0" ng-model="drColecao.col_codigo" id="col_codigo">
                <div class="form-group required">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drColecao.col_descricao" id="col_descricao" required maxlength="100">

                </div>
                <div class="form-group">
                    <label class="" for="col_status">Ativo</label>
                    <input type="checkbox" name="col_status" ng-model="drColecao.col_status" id="col_status" />
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-default" ng-click="requestPage('lst/drColecaoLst');">Cancelar</button>
            </form>
        </div>
    </div>
</div>
