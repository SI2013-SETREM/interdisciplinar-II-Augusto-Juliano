<div ng-controller="drSetorController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Setor
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Setor
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <input class="form-control hidden" value="0" ng-model="drSetor.set_codigo" id="set_codigo">
                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drSetor.set_descricao" id="set_descricao">
                </div>

                <input type="button" value="Salvar" ng-click="save(drSetor);" onclick="this.disabled = true;" class="btn btn-primary">
                <input type="button" value="Cancelar" ng-click="requestPage('lst/drSetorLst');" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
