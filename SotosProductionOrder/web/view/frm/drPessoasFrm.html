<div ng-controller="drPessoasController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Colaborador
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Colaborador
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <input class="form-control hidden" ng-model="drPessoas.pes_codigo" id="pes_codigo">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input class="form-control" type='text' ng-model="drPessoas.pes_nome" id="pes_nome">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input class="form-control" type='number' ng-model="drPessoas.pes_cpf" id="pes_cpf">
                </div>
                <div class="form-group">
                    <label>RG</label>
                    <input class="form-control" type='text' ng-model="drPessoas.pes_rg" id="pes_rg">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type='text' ng-model="drPessoas.pes_email" id="pes_email">
                </div>
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type='text' ng-model="drPessoas.pes_login" id="pes_login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type='password' ng-model="drPessoas.pes_password" id="pes_password">
                </div>
                <div class="form-group">
                    <label>Ativo?</label>
                    <input type="checkbox" style="margin-left: 6px; margin-top: 15px;" ng-model="drPessoas.pes_status" id="pes_status" />
                </div>
                <div class="form-group">
                    <label>Setor</label>
                    <select class="form-control" ng-model="drPessoas.drSetor" ng-options="drSetor.set_descricao for drSetor in drSetorLst track by drSetor.set_codigo"></select>
                </div>
                <div class="form-group">
                    <label>Nível de Acesso</label>
                    <select class="form-control" ng-model="drPessoas.pes_nivelacesso">
                        <option value='3'>Chefe de Produção</option>
                        <option value='1'>Gerente de Produção</option>
                        <option value='2'>Gerente de Setor</option>
                    </select>
                </div>
                <input type="button" value="Salvar" ng-click="save(drPessoas);" onclick="this.disabled = true;" class="btn btn-primary">
                <input type="button" value="Cancelar" ng-click="requestPage('lst/drPessoasLst');" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
