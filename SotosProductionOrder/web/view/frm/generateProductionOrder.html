<div ng-controller="drOrdemProducaoController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Ordem de Produção
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="dashboard.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Ordem de Produção
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <div class="form-group">
                    <label>Produto</label>
                    <select class="form-control" name="drProduto" ng-model="drOrdemProducao.drProduto" ng-options="drProduto.pro_descricao for drProduto in drProdutoLst track by drProduto.pro_codigo" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data Inicial</label>
                    <input class="form-control" type="date" ng-model="drOrdemProducao.ord_datainicial" id="ord_datainicial" required>
                </div>
                <div class="form-group">
                    <label>Data Final</label>
                    <input class="form-control" type="date" ng-model="drOrdemProducao.ord_datafinal" id="ord_datafinal" required>
                </div>
                <button type="button" ng-click="findRecords();" class="btn btn-primary"><i class="fa fa-search"></i>Buscar</button>
                <button type="button" ng-click="requestPage('lst/drOrdemProducaoLst');" class="btn btn-default">Cancelar</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Cor</th>
                            <th ng-repeat="drTamanho in drTamanhoLst| orderBy : 'tam_ordem' : false ">
                                {{drTamanho.tam_sigla}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="drCor.length === 0 && http.pendingRequests.length == 0">
                            <td colspan="1000">Nenhum registro encontrado :(</td>
                        </tr>
                        <tr ng-repeat="record in records | orderBy : 'drCor.cor_descricao' : false ">
                            <td>{{record.drCor.cor_descricao}}</td>
                            <td ng-repeat="drTamanho in record.drTamanhoLst| orderBy : 'tam_ordem' : false ">
                                <input type="number" ng-model="drTamanho.qtde">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" ng-click="saveProductionOrder();" class="btn btn-primary"><i class="fa fa-save"></i>Salvar</button>
        </div>
    </div>
</div>
