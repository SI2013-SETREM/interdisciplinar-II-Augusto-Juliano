<div ng-controller="drProdutoFinalController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Produto Final
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="dashboard.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Produto Final
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form" ng-submit="save(drProdutoFinal);">
                <div class="form-group required">
                    <label>Referência</label>
                    <input class="form-control" type="text" ng-model="drProdutoFinal.pro_codigoref" id="pro_codigoref" required disabled>
                </div>
                <div class="form-group required">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drProdutoFinal.pro_descricao" id="pro_descricao" required disabled>
                </div>
                <div class="form-group">
                    <label>Cor</label>
                    <select class="form-control" name="drCor" ng-model="drProdutoFinal.drCor" ng-options="drCor.cor_descricao for drCor in drCorLst track by drCor.cor_codigo" disabled>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tamanho</label>
                    <select class="form-control" name="drTamanho" ng-model="drProdutoFinal.drTamanho" ng-options="drTamanho.tam_descricao for drTamanho in drTamanhoLst track by drTamanho.tam_codigo" disabled>
                    </select>
                </div>
                <div class="form-group required">
                    <label>Data de Cadastro</label>
                    <input class="form-control" type="date" date-for ng-model="drProdutoFinal.pro_datacadastro" id="pro_datacadastro" required disabled>
                </div>
                <div class="form-group required">
                    <label>Valor de Venda</label>
                    <input class="form-control" type="number" min="1" step="0.1" ng-model="drProdutoFinal.pro_valorvenda" id="pro_valorvenda" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" ng-click="requestPage('lst/drProdutoFinalLst');" class="btn btn-default">Cancelar</button>
            </form>
        </div>
    </div>
</div>
