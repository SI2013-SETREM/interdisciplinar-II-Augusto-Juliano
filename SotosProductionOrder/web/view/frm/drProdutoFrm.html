<div ng-controller="drProdutoController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Produto
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="dashboard.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Produto
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form" ng-submit="save(drProduto);">
                <input class="form-control hidden" ng-model="drProduto.pro_codigo" id="pro_codigo">
                <div class="form-group required">
                    <label>Referência</label>
                    <input class="form-control" type="number" min="1" ng-model="drProduto.pro_codigopro" id="pro_codigopro" required>
                </div>
                <div class="form-group required">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drProduto.pro_descricao" id="pro_descricao" required>
                </div>
                <div class="form-group required">
                    <label>Valor de Venda</label>
                    <input class="form-control" type="number" min="1" step="0.1" ng-model="drProduto.pro_valorvenda" id="pro_valorvenda" required>
                </div>
                <!--                <div class="form-group required">
                                    <label>Coleção</label>
                                    <select class="form-control" name="drColecao" ng-model="drProduto.drColecao" ng-options="drColecao.col_descricao for drColecao in drColecaoLst track by drColecao.col_codigo" required>
                                        <option value="">--Selecione uma Coleção--</option> 
                                    </select>
                                </div>-->
                <div class="form-group">
                    <label>Coleção</label>
                    <select class="form-control" name="drColecao" ng-model="drProduto.drColecao" ng-options="drColecao.col_descricao for drColecao in drColecaoLst track by drColecao.col_codigo">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" ng-click="requestPage('lst/drProdutoLst');" class="btn btn-default">Cancelar</button>
            </form>
        </div>
    </div>
</div>
