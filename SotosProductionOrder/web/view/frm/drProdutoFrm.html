<div ng-controller="drProdutoController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Produto
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Produto
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <input class="form-control hidden" ng-model="drProduto.pro_codigo" id="pro_codigo">
                <div class="form-group">
                    <label>Referência</label>
                    <input class="form-control" type='number' min="1" max="99999999" value="0" ng-model="drProduto.pro_codigopro" id="pro_codigopro">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drProduto.pro_descricao" id="pro_descricao">
                </div>
                <div class="form-group">
                    <label>Valor de Venda</label>
                    <input class="form-control" type='number' min="1" max="999999" step="0.1" ng-model="drProduto.pro_valorvenda" id="pro_valorvenda">
                </div>
                <div class="form-group">
                    <label>Coleção</label>
                    <select class="form-control" ng-model="drProduto.DrColecao.cor_codigo" id="col_codigo">
                        <option ng-repeat="drColecao in drColecaoLst| orderBy:'col_descricao'" value="{{drColecao.cor_codigo}}">{{drColecao.col_descricao}}</option>
                    </select>
                </div>
                <input type="button" value="Salvar" ng-click="save(drProduto);" onclick="this.disabled = true;" class="btn btn-primary">
                <input type="button" value="Cancelar" ng-click="requestPage('lst/drProdutoLst');" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
