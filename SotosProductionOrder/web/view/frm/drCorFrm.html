<div ng-controller="drCorController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cor
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Cor
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <input class="form-control hidden" value="0" ng-model="drCor.cor_codigo" id="cor_codigo">
                <div class="form-group">
                    <label>Código</label>
                    <input class="form-control" ng-model="drCor.cor_codigocor" id="cor_codigocor">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" ng-model="drCor.cor_descricao" id="cor_descricao">
                </div>

                <input type="button" value="Salvar" ng-click="save(drCor);" class="btn btn-primary">
                <input type="button" value="Cancelar" ng-click="requestPage('lst/drCorLst');" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
