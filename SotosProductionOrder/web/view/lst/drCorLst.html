<a href="#" class="btn btn-primary btn-lg btn-add" ng-click="requestPage('frm/drCorFrm', 'cores')">+</a>

<div ng-controller="drCorController">
    <div ng-show="http.pendingRequests.length > 0" class="showbox">  
        <div class="loader">    
            <svg class="circular" viewBox="25 25 50 50">      
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>    
            </svg>  
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cores
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-bookmark-o"></i> Cor
                </li>
            </ol>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-lg-11 no-margin">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquise pela Descrição" ng-model="search">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
            </div>
        </div>
        <div class="col-lg-1 text-right">
            <div class="btn btn-primary" ng-click="loadDrCorLst()"><i class="fa fa-refresh"></i></div>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>
                                <a href="#" ng-click="sortType = 'cor_codigocor';
                                            sortReverse = !sortReverse">
                                    Código
                                    <span ng-show="sortType === 'cor_codigocor' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType === 'cor_codigocor' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'cor_descricao';
                                            sortReverse = !sortReverse">
                                    Descrição
                                    <span ng-show="sortType === 'cor_descricao' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType === 'cor_descricao' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th class="col-button-header">Editar</th>
                            <th class="col-button-header">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="drCorLst.length === 0 && http.pendingRequests.length == 0">
                            <td colspan="1000">Nenhum registro encontrado :(</td>
                        </tr>
                        <tr ng-repeat="drCor in drCorLst| orderBy:sortType:sortReverse | filter:search">
                            <td>{{drCor.cor_codigocor}}</td>
                            <td>{{drCor.cor_descricao}}</td>
                            <td class="text-center">
                                <a href="#"  ng-click="requestPage('frm/drCorFrm', 'cores', drCor);">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a href="#" ng-click="delete(drCor);">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
