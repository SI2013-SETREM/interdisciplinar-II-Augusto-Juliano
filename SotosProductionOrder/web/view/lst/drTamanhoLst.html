<a href="#" class="btn btn-danger btn-lg" ng-click="requestPage('frm/drTamanhoFrm', 'tamanhos')" style="border-radius: 50%; position: absolute; bottom: 0px; right: 0; z-index: 999999999; margin: 15px;">+</a>

<div ng-controller="drTamanhoController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tamanhos
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-bookmark-o"></i> Tamanho
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Pesquise pela Descrição" ng-model="search">
                    </div>      
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>
                                <a href="#" ng-click="sortType = 'tam_sigla';
                                            sortReverse = !sortReverse">
                                    Sigla
                                    <span ng-show="sortType === 'tam_sigla' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType === 'tam_sigla' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'tam_descricao';
                                            sortReverse = !sortReverse">
                                    Descrição
                                    <span ng-show="sortType === 'tam_descricao' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType === 'tam_descricao' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'tam_ordem';
                                            sortReverse = !sortReverse">
                                    Ordem
                                    <span ng-show="sortType === 'tam_ordem' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType === 'tam_ordem' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th class="col-button-header">Editar</th>
                            <th class="col-button-header">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drTamanho in drTamanhoLst| orderBy:sortType:sortReverse | filter:search">
                            <td>{{drTamanho.tam_sigla}}</td>
                            <td>{{drTamanho.tam_descricao}}</td>
                            <td>{{drTamanho.tam_ordem}}</td>
                            <td class="text-center">
                                <a href="#"  ng-click="requestPage('frm/drTamanhoFrm', 'tamanhos', drTamanho);">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a href="#" ng-click="delete(drTamanho);">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
